<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="div">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="username" id="username" name="username" placeholder="Username = scanner.next();">
            <input type="password" id="password" name="password" placeholder="Password = scanner.next();">
            <button type="submit" class="login">Login</button>

        </form>
            <a href="signupbtn"><br><br>Don't have an account...Sign Up</a>
    </div>

    <style>
        body {
            background: #00ace6;
        }
        div {
            margin: 0;
            padding: 0;
            font-family:"Futura";
            background: white;
            border-radius: 5px;
            text-align: center;
        }
        .div {
            width: 450px;
            overflow: hidden;
            margin: auto;
            margin-top: 150px;
            padding: 20px;
        }
        .div input {
            width: 400px;
            height: 35px;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 2px;
            background: #ffffff;
        }
        .div .login {
            background-color: transparent;
            border-color:black;
            font-family:"Futura";
            font-size: 20px;
            width: 200px;
            height: 30px;
            border-radius: 5px;
        }
        .div .login:hover {
            background-color: darkorange;
        }
    </style>
