<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div class="div">
    <h2>Sign Up</h2>
    <form action="/signup" method="POST">

        <input type="firstName" id="first" name="first" placeholder="firstName = scanner.next();">
        <input type="lastName" id="last" name="last" placeholder="lastName = scanner.next();">
        <input type="username" id="username" name="username" placeholder="Username = scanner.next();">
        <input type="password" id="password" name="password" placeholder="Password = scanner.next();">
        <button type="submit" class="button">Create an Account</button>
    </form>
</div>

<style>
    body {
        background: #00ace6;
    }
    div {
        margin: 0;
        padding: 0;
        font-family:"Futura";
        background: white;
        border-radius: 5px;
        text-align: center;
    }
    div {
        width: 450px;
        overflow: hidden;
        margin: auto;
        margin-top: 150px;
        padding: 20px;
    }
    .div input {
        width: 400px;
        height: 35px;
        margin-bottom: 10px;
        border-radius: 5px;
        padding: 2px;
        background: #ffffff;
    }
    button {
        background-color: transparent;
        border-color:black;
        font-family:"Futura";
        font-size: 20px;
        width: 200px;
        height: 30px;
        border-radius: 5px;
    }
    .div button:hover {
        background-color: darkorange;
    }
</style>
</body>
</html>
